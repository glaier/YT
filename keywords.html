<!DOCTYPE html>
<html>

<head>
  <title>Edit Keywords</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h2>Title Keywords</h2>
  <input type="text" id="titleKeyword" placeholder="Enter title keyword">
  <button id="addTitleKeyword">Add Title Keyword</button>
  <button id="editTitleKeywords" onclick="editTitleKeywords()">Edit Title Keywords</button>
  <p id="titleKeywords"></p>
  <h2>Description Keywords</h2>
  <input type="text" id="descriptionKeyword" placeholder="Enter description keyword">
  <button id="addDescriptionKeyword">Add Description Keyword</button>
  <button id="editDescriptionKeywords" onclick="editDescriptionKeywords()">Edit Description Keywords</button>
  <p id="descriptionKeywords"></p>
  <script src="keywords.js"></script>
</body>

</html>
